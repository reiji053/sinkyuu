<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>選択画面</title>
    <link rel="stylesheet" href="/static/styles.css?v=4" />
  </head>

  <body>
    <div class="select">
      <h1>Select a question</h1>

      <button class="main-btn" data-genre="Cashier Service">Cashier service</button>
      <button class="main-btn" data-genre="Conversation during Stocking">Conversation during stocking</button>
      <button class="main-btn" data-genre="Handling Complaints">Handling complaints</button>
      <button class="main-btn" data-genre="Shuffle">Shuffle</button>
    </div>

    <script>
      document.querySelectorAll(".main-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const genre = btn.dataset.genre || btn.textContent;
          window.location.href = `/difficulty?genre=${encodeURIComponent(genre)}`;
        });
      });
    </script>

    {% include "_bottom_nav.html" %}
  </body>
</html>
