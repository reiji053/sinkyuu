<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="/static/styles.css?v=2" />
  </head>

  <body style="background: #f5f6f8">
    <div class="settings" style="background-color: #faf8f2">
      <h1>Account</h1>

      <h2 class="settings-section-title">Language</h2>
      <div class="settings-group">
        <div class="settings-row settings-row--disabled" aria-disabled="true">
          <span class="settings-row__left">
            <svg class="settings-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M21 12a9 9 0 1 1-9-9 9 9 0 0 1 9 9z" />
              <path d="M3.6 9h16.8" />
              <path d="M3.6 15h16.8" />
              <path d="M12 3a12 12 0 0 0 0 18" />
              <path d="M12 3a12 12 0 0 1 0 18" />
            </svg>
            <span class="settings-row__label">App Language</span>
          </span>
          <span class="settings-row__right">
            <span class="settings-row__value">English</span>
            <svg class="settings-chevron" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M9 18l6-6-6-6" />
            </svg>
          </span>
        </div>
      </div>

      <h2 class="settings-section-title">Profile</h2>
      <div class="settings-group">
        <div class="settings-row settings-row--disabled" aria-disabled="true">
          <span class="settings-row__left">
            <svg class="settings-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M20 21a8 8 0 0 0-16 0" />
              <path d="M12 13a4 4 0 1 0-4-4 4 4 0 0 0 4 4z" />
            </svg>
            <span class="settings-row__label">Profile</span>
          </span>
          <span class="settings-row__right">
            <svg class="settings-chevron" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M9 18l6-6-6-6" />
            </svg>
          </span>
        </div>
      </div>

      <h2 class="settings-section-title">Support</h2>
      <div class="settings-group">
        <a class="settings-row" href="/settings/help">
          <span class="settings-row__left">
            <svg class="settings-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M21 15a4 4 0 0 1-4 4H8l-5 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z" />
            </svg>
            <span class="settings-row__label">Help / FAQ</span>
          </span>
          <span class="settings-row__right">
            <svg class="settings-chevron" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M9 18l6-6-6-6" />
            </svg>
          </span>
        </a>

        <div class="settings-row settings-row--disabled" aria-disabled="true">
          <span class="settings-row__left">
            <svg class="settings-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M4 4h16v16H4z" />
              <path d="M4 6l8 7 8-7" />
            </svg>
            <span class="settings-row__label">Feedback</span>
          </span>
          <span class="settings-row__right">
            <svg class="settings-chevron" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M9 18l6-6-6-6" />
            </svg>
          </span>
        </div>
      </div>

      <h2 class="settings-section-title">Legal</h2>
      <div class="settings-group">
        <div class="settings-row settings-row--disabled" aria-disabled="true">
          <span class="settings-row__left">
            <svg class="settings-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M6 2h9l3 3v17H6z" />
              <path d="M15 2v4h4" />
              <path d="M9 10h6" />
              <path d="M9 14h6" />
            </svg>
            <span class="settings-row__label">Terms of Service</span>
          </span>
          <span class="settings-row__right">
            <svg class="settings-chevron" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M9 18l6-6-6-6" />
            </svg>
          </span>
        </div>

        <div class="settings-row settings-row--disabled" aria-disabled="true">
          <span class="settings-row__left">
            <svg class="settings-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M7 11V8a5 5 0 0 1 10 0v3" />
              <path d="M6 11h12v10H6z" />
            </svg>
            <span class="settings-row__label">Privacy Policy</span>
          </span>
          <span class="settings-row__right">
            <svg class="settings-chevron" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M9 18l6-6-6-6" />
            </svg>
          </span>
        </div>
      </div>

      <button class="settings-logout" type="button" id="open-logout-modal">Logout</button>
    </div>

    <div class="logout-modal" id="logout-modal" aria-hidden="true">
      <div class="logout-modal__backdrop" id="logout-backdrop"></div>
      <div class="logout-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="logout-title">
        <div class="logout-modal__title" id="logout-title">Log out?</div>
        <div class="logout-modal__actions">
          <form method="post" action="/logout">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
            <button type="submit" class="logout-modal__btn logout-modal__btn--yes">Yes</button>
          </form>
          <button type="button" class="logout-modal__btn logout-modal__btn--no" id="logout-cancel">No</button>
        </div>
      </div>
    </div>

    {% include "_bottom_nav.html" %}

    <script>
      const openLogoutModal = document.getElementById("open-logout-modal");
      const logoutModal = document.getElementById("logout-modal");
      const logoutBackdrop = document.getElementById("logout-backdrop");
      const logoutCancel = document.getElementById("logout-cancel");

      const openModal = () => {
        logoutModal.classList.add("is-active");
        logoutModal.setAttribute("aria-hidden", "false");
      };

      const closeModal = () => {
        logoutModal.classList.remove("is-active");
        logoutModal.setAttribute("aria-hidden", "true");
      };

      openLogoutModal?.addEventListener("click", openModal);
      logoutBackdrop?.addEventListener("click", closeModal);
      logoutCancel?.addEventListener("click", closeModal);
    </script>
  </body>
</html>
